name: update-packege-data

on:
  schedule:
    - cron: 0 * * * *

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: amutake/satysfi:latest
    steps:
      - run: apt update
      - run: apt install -y xz-utils
      - run: |
          apt install -y software-properties-common
          add-apt-repository -y ppa:git-core/ppa
          apt update -y
          apt install -y git
          git --version
      - uses: actions/checkout@v2
      - run: |
          export HOME=/root
          eval $(opam env)
          opam update
          opam upgrade
          opam install opam-file-format yojson
          opam install satyrographos-snapshot-stable || true # workaround
          satyrographos install
          rm -rf docs
          cp -rL ~/.satysfi/dist/docs .
          git clone https://github.com/na4zagin3/satyrographos-repo.git
          make
          dune exec ./pkgjson.exe data_new.json
          ./update_check.sh

